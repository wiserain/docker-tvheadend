name: buildx

on:
  watch:
    types: [started]
  push:
    branches:
      - 'master'
  pull_request:
  schedule:
    - cron: "0 21 * * 5"

env:
  DOCKERHUB_USER: wiserain
  IMAGE_NAME: wiserain/tvheadend
  BASE_IMAGE: ghcr.io/wiserain/tvhbase

jobs:
  build-tvhbase:
    runs-on: ubuntu-20.04
    if: (github.event_name != 'watch') || (github.actor == github.event.repository.owner.login)
    strategy:
      matrix:
        branch: [latest, stable, ubuntu]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      -
        name: Build and push
        if: matrix.branch != 'ubuntu'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: |
            ${{ env.BASE_IMAGE }}:${{ matrix.branch }}
      -
        name: Build and push (ubuntu)
        if: matrix.branch == 'ubuntu'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.BASE_IMAGE }}:${{ matrix.branch }}
      -
        name: Send Notification
        uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          description: |
            ${{ env.BASE_IMAGE }}:${{ matrix.branch }}

  build-tvheadend:
    needs:
      - build-tvhbase
    runs-on: ubuntu-20.04
    if: (github.event_name != 'watch') || (github.actor == github.event.repository.owner.login)
    strategy:
      matrix:
        branch: [latest, stable, ubuntu]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to docker.io
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      -
        name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      -
        name: Load Variables
        run: |
          CID=$(docker run -d ${{ env.BASE_IMAGE }}:${{ matrix.branch }})
          BUILD=$(docker exec $CID tvheadend -v | awk -F'[_ ]' '{print $NF}' | awk -F'[_~]' '{print $1}')
          docker rm -f $CID
          echo "TVH_BUILD=$BUILD" >> $GITHUB_ENV
      -
        name: Build and push
        if: matrix.branch != 'ubuntu'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ matrix.branch }}
            ${{ env.IMAGE_NAME }}:${{ matrix.branch }}-${{ env.TVH_BUILD }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.branch }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.branch }}-${{ env.TVH_BUILD }}
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}:${{ matrix.branch }}
      -
        name: Build and push (ubuntu)
        if: matrix.branch == 'ubuntu'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.ubuntu
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ matrix.branch }}
            ${{ env.IMAGE_NAME }}:${{ matrix.branch }}-${{ env.TVH_BUILD }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.branch }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.branch }}-${{ env.TVH_BUILD }}
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}:${{ matrix.branch }}
      -
        name: Send Notification
        uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          description: |
            ${{ env.IMAGE_NAME }}:${{ matrix.branch }}
            ${{ env.IMAGE_NAME }}:${{ matrix.branch }}-${{ env.TVH_BUILD }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.branch }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.branch }}-${{ env.TVH_BUILD }}

  pushrm:
    needs:
      - build-tvheadend
    runs-on: ubuntu-20.04
    if: (github.event_name != 'watch') || (github.actor == github.event.repository.owner.login)
    steps:
      -
        name: Load Variables
        id: vars
        run: |
          echo ::set-output name=github_desc::$(curl -sX GET https://api.github.com/repos/${GITHUB_REPOSITORY} | jq -r .description)
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Update Dockerhub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: ${{ steps.vars.outputs.github_desc }}
      -
        name: Send Notification
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
