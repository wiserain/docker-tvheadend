          status: ${{ job.status }}
          description: |
            Image: ${{ steps.vars.outputs.dockerhub_user }}/${{ steps.vars.outputs.dockerhub_repo }}
            Tags: ${{ steps.vars.outputs.image_tag }}, ${{ steps.vars.outputs.image_tag }}-${{ steps.vars.outputs.tvh_build }}

