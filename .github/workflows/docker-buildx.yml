            Tags: ${{ steps.vars.outputs.image_tag }}, ${{ steps.vars.outputs.image_tag }}-${{ steps.vars.outputs.tvh_build }}

  pushrm:
    needs:
      - build-tvheadend-latest
      - build-tvheadend-stable
      - build-tvheadend-ubuntu
      - build-tvheadend-latest-ns
      - build-tvheadend-stable-ns
    runs-on: ubuntu-latest
    if: (github.event_name != 'watch') || (github.actor == github.event.repository.owner.login)
    steps:
      - 
        name: Load Variables
        id: vars
        run: |
          echo ::set-output name=github_desc::$(curl -sX GET https://api.github.com/repos/wiserain/docker-tvheadend | jq -r .description)
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: push README to Dockerhub
        uses: christian-korneck/update-container-description-action@v1
        env:
          DOCKER_USER: ${{ env.DOCKERHUB_USER }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_PASS }}
        with:
          destination_container_repo: ${{ env.DOCKERHUB_USER }}/${{ env.DOCKERHUB_REPO }}
          provider: dockerhub
          short_description: ${{ steps.vars.outputs.github_desc }}
          readme_file: 'README.md'
